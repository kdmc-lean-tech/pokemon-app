<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="pokedex">
    <th mat-header-cell *matHeaderCellDef>
      <app-sort-indicator 
        [label]="'No. Pokedex'"
        [columnName]="'pokedex'"
        [sort]="{ columnName: 'pokedex', sortType: 'Ascending' }">
      </app-sort-indicator>
    </th>
    <td mat-cell *matCellDef="let pokemon"> {{ pokemon.pokedexNumber }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      <app-sort-indicator 
        [label]="'Name'"
        [columnName]="'name'"
        [sort]="{ columnName: 'name', sortType: 'Ascending' }">
    </app-sort-indicator>
    </th>
    <td mat-cell *matCellDef="let pokemon"> {{ pokemon.name | titlecase }} </td>
  </ng-container>

  <ng-container matColumnDef="generation">
    <th mat-header-cell *matHeaderCellDef>
      <app-sort-indicator 
        [label]="'Generation'"
        [columnName]="'generation'"
        [sort]="{ columnName: 'generation', sortType: 'Ascending' }">
    </app-sort-indicator>
    </th>
    <td mat-cell *matCellDef="let pokemon"> {{ pokemon.generation }} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef>
      <app-sort-indicator 
        [label]="'Created By'"
        [columnName]="'created'"
        [sort]="{ columnName: 'created', sortType: 'Ascending' }">
    </app-sort-indicator>
    </th>
    <td mat-cell *matCellDef="let pokemon"> {{ pokemon?.createdBy?.name | titlecase }} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>
      <app-sort-indicator 
        [label]="'CreatedAt'"
        [columnName]="'createdAt'"
        [sort]="{ columnName: 'createdAt', sortType: 'Ascending' }">
    </app-sort-indicator>
    </th>
    <td mat-cell *matCellDef="let pokemon"> {{ pokemon.createdAt | date }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
<div fxLayout="row" fxLayoutAlign="end">
  <app-paginator [page]="page" [pageSize]="itemPerPage" [len]="len" (pageEmitter)="filterByPage($event)"></app-paginator>
</div>
