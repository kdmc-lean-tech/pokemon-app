<div class="chat-container" fxLayout="column">
  <h1>Pokemon Chat</h1>
  <app-input-search
      [placeholder]="'Search a user'"
      (emitValue)="searchUsers($event)"
  ></app-input-search>
  <div fxFlex="100" fxLayoutGap="25px">
    <div class="inbox-people" fxFlex="30">
      <app-inbox-people></app-inbox-people>
    </div>
    <div class="messages" fxFlex="65">
      <app-messages></app-messages>
    </div>
  </div>
</div>
